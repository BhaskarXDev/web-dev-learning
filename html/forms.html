<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>
    <p>Please fill in the details below.</p>

    <form>

        <!-- Text input -->
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

        <!-- Email input-->
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Date input using calendar -->
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Radio buttons -->
        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <!-- Checkboxes -->
        <label>Skills You Know</label><br>
        <input type="checkbox" id="html" name="skills" value="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" id="css" name="skills" value="css">
        <label for="css">CSS</label><br>

        <input type="checkbox" id="js" name="skills" value="javascript">
        <label for="js">JavaScript</label><br><br>

        <!-- Dropdown  -->
        <label for="year">Year of Study</label><br>
        <select id="year" name="year">
            <option value="">Select your year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br><br>

        <!-- Radio buttons -->
        <label>Experience Level</label><br>
        <input type="radio" name="experience" value="beginner"> Beginner<br>
        <input type="radio" name="experience" value="intermediate"> Intermediate<br>
        <input type="radio" name="experience" value="advanced"> Advanced<br><br>

        <!-- Submit button -->
        <input type="submit" value="Register">

    </form>

</body>
</html>
