<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Page</title>

    <style>
        #highlight {
            color: red;
        }

        #note {
            color: green;
        }
    </style>
</head>

<body>

    <h1>This is my first step</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>

    <!-- Paragraph tags -->
    <p>This is a paragraph.</p>
    <p>This is the second paragraph.</p>

    <h6>Heading 6</h6>

    <!-- Div elements -->
    <div id="highlight">This is a highlighted message</div>
    <div id="note">For more information, click the link below</div>

    <!-- External link -->
    <a href="https://www.w3schools.com" target="_blank">
        W3Schools link
    </a>

</body>
</html>
